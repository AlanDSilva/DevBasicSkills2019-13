<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="combinatorics.js"></script>
    <title>Combinatorics</title>
</head>

<body>
    <form id="form">
        <span>Operation:</span>
        <select name="operation" onchange="toggler(operation)">
            <option value="Permutation">Permutation</option>
            <option value="Combination">Combination</option>
        </select>
        <span id="replacement"><input id="replacement_button" type="checkbox">replacement</span>
        <input type="text" name="n" placeholder="n-value">
        <input type="text" name="r" placeholder="r-value">
        <button type="button" onclick="calculate(operation, n, r)">Calculate</button>
    </form>
    <p id="result">Result will go here</p>

</body>

</html>
